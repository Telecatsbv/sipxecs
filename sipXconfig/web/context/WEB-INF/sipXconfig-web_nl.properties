address.ftp = FTP (Control)
address.ftp.description = File Transfer Protocol. Alleen control poort. Om FTP goed te laten werken zijn zowel een control als een data poort nodig. FTP wordt wel gebruikt om configuratie files en firmware in telefoons te laden.
