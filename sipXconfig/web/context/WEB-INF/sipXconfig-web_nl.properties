feature.chefsec = Chef Secretaresse Schakeling
feature.chefsec.description = Hiermee kan een chef secretaresse schakeling worden ingericht. Deze schakeling houdt in dat alleen een bepaald aantal toestellen (van secretaresses) een bepaald toestel mogen bellen (van de chef).
feature.hotdesking = Hotdesking (Freeseating)
feature.hotdesking.description = Met de hotdesking feature kunnen geselecteerde gebruikers op een toestel inloggen door het invoeren van bepaalde codes. Na het inloggen zullen de instellingen van het toestel veranderd worden zonder opnieuw op te starten. Op dit moment worden alleen Yealink en Aastra toestellen ondersteunt.
feature.randomgroupdial = Willekeurig Aankiezen
feature.randomgroupdial.description = Deze service maakt het willekeurige aankiezen mogelijk doorschakelingen en in huntgroepen
feature.freeSwitch = Media Services
feature.freeSwitch.description = Media Services handelen gesprekken af waarvoor media processing nodig is. De volgende services zijn hiervan afhankelijk: Authorization Code, Auto Attendant, Conferencing en Voicemail. De proxy service moet aan staan om deze service te kunnen gebruiken.
feature.proxy = SIP Proxy
feature.proxy.description = De SIP Proxy service reguleert alle inkomende en uitgaande verkeer. De SIP Proxy service is vereist per server.
feature.registrar = SIP Registrar 
feature.registrar.description = Deze service houdt alle huidige gebruikers registraties bij. Daarnaast regele de service call pickup. De service vereist tenminste 1 SIP Registrar server in the cluster and Nat Traversal moet aan staan.
feature.mongo = Gedistribueerde Database
feature.mongo.description = De gedistribueerde database service is nodig om server statussen en configuratie informatie op te slaan. Daarnaast kan hiermee een redundante load sharing worden geregeld. 1 of meer gedistrbueerde database services zijn benodigd per cluster.
feature.mwi = MWI
feature.mwi.description = Message Waiting Indicator, het voicemail lampje op het toestel. Deze service vereist Media Services.
feature.ivr = Voicemail/Auto Attendant/IVR
feature.ivr.description = VoiceMail and Auto Attendant telefone applicaties. Maximaal 1 service per cluster en de service is optioneel. Deze service vereist dat de Media Services aan staan.
feature.sipxcdr = CDRs
feature.sipxcdr.description = Call Detail Recording service. Deze service verzamelt details van gesprekken en slaat ze op. Het geniet de voorkeur om deze service op elke server te hebben draaien waar ook de SIP Proxy service draait.
feature.imbot = IMBot
feature.imbot.description = Instant Messaging Interactive RoBot. Deze service voorziet in de MyBuddy feature voor Instant Messaging gebruikers. Er er is 1 IMBot service toegestaan per cluster en the service is optioneel.
feature.phonelog = Phone logging server
feature.phonelog.description = Ontvangt debugging log berichten van bepaalede telefoon modellen. Er kan 1 phone logging service per cluster zijn en de service is optioneel.
feature.authCode = Autorisatie Code
feature.authCode.description = De autorisatie code services vraagt een user om een pincode voordat een call gemaakt waarvoor bepaalde permissies nodig zijn. Er kan een authorisatie service per cluster zijn. Deze feature kan alleen werken als Media Services aan staat.
feature.saa = SAA/BLA
feature.saa.description = De Shared Appearance Agent(SAA) service, ook wel bekend alss Bridged Line Appearance(BLA) of Shared Line Appearance (SLA). Hiermee is het mogelijk om de status van andere toestellen te zien. Het zit in tussen het toevoegen van een extra lijn en een BLF. Er kan maar SAA/BLA service per cluster zijn en de service is optioneel. Er moet tenminste 1 SIP Proxy draaien om de service te kunnen gebruiken.
feature.autoAttendant = Auto Attendant (IVR)
feature.autoAttendant.description = Met deze feature kan een IVR gemaakt worden. Dit is een telefonisch menu, eventueel met welkomsttekst en enkele keuzeopties. Er wordt gerouteerd op basis van de input van de user. Het activeren van deze feature zorgt dat voicemail automatisch geactiveerd wordt.
feature.provision = Phone Auto-Provisioning
feature.provision.description = Deze dienst kan nieuwe telefoons automatisch herkennen en ze toevoegen aan het systeem. Hierna kan via de normale provisioning de rest worden ingericht
feature.instantMessage = Chat (Instant Messaging)
feature.instantMessage.description = Met de chat service kan via XMPP gechat worden.
feature.instantMessage = IM - XMPP
feature.instantMessage.description = XMPP instant messaging server. Er kan 1 IM - XMPP service zijn per cluster en de service is optioneel.
feature.restServer = REST API
feature.restServer.description = De REST API service stelt een applicatie interface (API) beschikbaar voor gebruikers waarmee met allerlei services van SipXcom aangestuurd kunnen worden, zoals gesprek-beheer, gebruikers-beheer, etc. Er kan 1 REST API service per cluster zijn en de service is optioneel. Om deze service te kunnen gebruiken moet er minimaal 1 CDR manager en zijn 1 SIP Proxy service binnen het cluster.
feature.conference = Conferencing
feature.conference.description = Conferencing service. 1 of meerdere conferencing services per cluster zijn toegestaan en de service is optioneel. Deze service vereist dat de Media Service aan staat op dezelfde server.
feature.sbcBridge = SIP Trunking
feature.sbcBridge.description = The SIP trunking service acteer als een Back to Back User Agent (B2BUA) naar SIP providers. Deze service is meestal niet nodig om te kunnen bellen tussen SIP servers.
feature.borderController = SBC
feature.borderController.description = Session Border Controller. Wordt niet gebruikt (en zal verwijderd worden uit toekomstige versies)
feature.park = Gesprekken parkeren
feature.park.description = De parkeerservice maakt het mogelijk om een beller een gesprek in de wacht te zetten in een 'parkeerplaats', zodat het gesprek opgepakt kan worden door een andere gebruiker. Er kan maar 1 parkeer service per cluster. De SIP Proxy moet aanstaan op dezelfde host.
feature.page = Paging Groups
feature.page.description = De Paging Group service biedt de mogelijkheid om sommige gebruikers toestemming te geven om een een-richtings bericht te versturen naar een groep van gebruikers. Er kan maar 1 paging group service zijn per cluster en de service is optioneel. Er moet tenminste 1 SIP Proxy aan staan in het cluster.
feature.callpilot = CallPilot Voicemail Menu
feature.callpilot.description = Wanneer Nortel voice prompts zijn geupload, dan zal deze optie zorgen dat de menu opties van het voicemail menu gelijk zijn aan Nortel's CallPilot voicemail system.
feature.bridgeRecording = Conference Event Listener
feature.bridgeRecording.description = De conference recording service maakt het mogelijk om conferences op te nemen en mybuddy boodschappen te laten weergeven wanneer iemand de conferentie in gaat of verlaat. De feature moet worden aangezet op een per-bridge basis. De service vereist dat dat de conferencing service aan staat.
feature.natTraversal = Media Relay
feature.natTraversal.description = The media relay service wordt gebruikt voor NAT Traversal en voor bepaalde SIP trunking situaties waar de RTP niet direct over het netwerk kan lopen. Als de service aanstaat zal deze naast elke server waarop de SIP Proxy aan staat gaan draaien.
feature.sipxdns = DNS
feature.sipxdns.description = Een DNS (Domain Name Server) weet welke hostnames er horen bij IP adressen. Het is zeer aan te raden deze service op alle servers te activeren. Let op; configureer ook DNS Forwarders in System/DNS instellingen, anders kan de server geen enkele hostname herkennen buiten het cluster.
feature.mongoArbiter = Distributed Database Arbiter
feature.mongoArbiter.description = Deze service is alleen nodig wanneer er een even aantal gedistribueerde databases. Als het aantal databases oneven zal de service juist tot problemen leiden. De primaire server telt als 1 distributed database. De service helpt de gedistribueerde databases beslissen welke server er gebruikt moet worden als er 1 faalt. Maximaal 1 service per cluster.
feature.snmp = SNMP
feature.snmp.description = De SNMP server rapporteert de status van de draaiende processen en andere server statistieken. Wanneer deze service aanstaat zal automatisch op elke server een snmpd service draaien.
feature.mail = SMTP
feature.mail.description = SMTP mail server om automatische mails te verzenden vanaf de server.
feature.sipxlogwatcher = Log watcher
feature.sipxlogwatcher.description = Deze service leeste inkomende log messages and reageert er op wanneer nodig. De service wordt meestal gebruikt om SNMP alarmen te genereren.
feature.rls = RLS 
feature.rls.description = Met de Resource List Server kan een toetel de status van andere toestel bekijken. Deze service vereist dat er teminste 1 SIP Proxy actief is in het cluster.
feature.event = Event Notifier
feature.event.description = The WebSockets server and API om clients de informeren. Met het WebSocket protocol is bidirectionele communicatie mogelijk tussen een client en een server.
feature.moh = Music on Hold
feature.moh.description = Music on hold (MOH) betekent dat er muziek wordt afgespeeld wanneer een beller in de wacht staat of wordt gezet. Dit is gebruikelijk bij bedrijven. MOH werkt voor alle toestellen die de Music On Hold service IETF draft hebben geimplementeerd. Media Services zijn nodig voor deze feature.
feature.firewall = Firewall
feature.firewall.description = Firewall die gebruik maakt van Iptables. De regels worden automatisch bepaald op basis van de services die draaien.
feature.recording = Conference Event Listener
feature.recording.description = Wanneer op een conference de auto-recorging setting is geactiveerd, dan zal deze service er voor zorgen dat dit ook gebeurd en de opname opslaan in de mailbox van de gebruiker.
feature.intercom = Intercom
feature.intercom.description = Met de intercom is het mogelijk om toestellen automatisch te laten antwoorden, dus zonder tussenkomst van de gebruiker. Intercom wordt alleen ondersteunt op apparaten die geconfigureerd kunnen worden om automatisch gesprekken te beantwoorden. Er moet tenminste 1 SIP Proxy services draaien in het cluster om deze service te kunnen gebruiken.
feature.dhcpd = DHCP
feature.dhcpd.description = Met de DHCP service kunnen toestellen voorzien worden van IP adressen en andere kritieke settings. Er kan maar 1 DHCP services zijn per cluster en de service is optioneel.
feature.ftp = FTP
feature.ftp.description = Met de FTP service kunnen toestellen voorzien worden van configuratie. Er kan maar 1 FTP service actief zijn per cluster en alleen op de primaire server. De service is optioneel.
feature.tftp = TFTP
feature.tftp.description = Met de TFTP service kunnen toestellen voorzien worden van configuratie. Er kan maar 1 TFTP service actief zijn per cluster en alleen op de primaire server. De service is optioneel.
feature.tunnel = Communicatie Encryptie
feature.tunnel.description = Encryptie van relevante communicatie tussen servers in het cluster. Dit heeft alleen te maken communicatie over het clusteren zelf en niets te maken met SIP-TLS of SRTP. Voor deze service is de firewall service vereist. Bij activatie hiervan zal de service op alle nodes van het cluster gestart worden.
feature.sipxsqa = Network Queue 
feature.sipxedgerpc = Edge RPC Server
feature.sipxedgerpc.description = RPC Server wordt gebruikt door Edge services om data op te halen uit de configuratie van de omgeving.
feature.sipxsqa.description = Network Queue stuurt berichten rond in het cluster zoals presence informatie en systeem events.
feature.alarms = SNMP Alarms
feature.alarms.description = Een SNMP Trap server die berichten vanuit andere onderdelen van het systeem accepteert en op zijn beurt weer doorzet naar andere SNMP servers. De volgende services zijn vereist voor deze service: SNMP, Log Watcher en SNMP.
feature.ntpd = NTP
feature.ntpd.description = NTP is een dienst voor het instellen en correct houden van de tijd van systemen, waarbij gebruik wordt gemaakt van NTP servers in het LAN of op het internet.
feature.mysql = SIP Capture DB
feature.mysql.description = MySQL Database gebruikt voor SIP Capture.
feature.redis = Network Queue DB
feature.redis.description = Network Queue in-memory persistent store.
feature.fail2ban = Security
feature.fail2ban.description = Beveiligingsservice die IP adressen blacklist wanneer de service van mening is dat er DoS aanvallen van de betreffende IP adressen komen.
feature.randomGroupDial = Willekeurig kiezen
feature.randomGroupDial.description = Met deze feature wordt willekeurig kiezen mogelijk bij doorschakelingen van extensies en huntgroepen

