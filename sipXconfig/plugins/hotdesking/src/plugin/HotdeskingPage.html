<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
	<span jwcid="@common/QuickHelp" value="message:hotdesking.quick.help" />	
	<form jwcid="ugbForm@Form" id="ugbForm">			    		 
		<fieldset>
			<table>
				<tr>
					<fieldset jwcid="@setting/SettingsFieldset"
						settings="ognl:hotdeskingConfigSettings" renderGroupTitle="false" />
				</tr>
			</table>
		</fieldset>		
		<ul jwcid="@common/FormActions" callback="ognl:callback"
			listener="listener:apply" />
	</form>
	<span jwcid="menuItem@Block">
		<li><a jwcid="@PageLink" page="plugin/HotdeskingPage"><span
				key="menu.plugin">Hotdesking</span>
		</a>
	</li> </span>
</div>
